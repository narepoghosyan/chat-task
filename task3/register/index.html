<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Register</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div class="container-fluid">
		<div class="container">
			<div class="row mt-5 pt-5">
				<div class="col-sm-12 col-md-6">
					<div class="main mb-4 position-relative">
						<div class="row mb-5">
							<div class="col-sm-3">
								<div class="circle mt-3">
									<i class="fas fa-arrow-right"></i>
								</div>
							</div>
							<div class="col-sm-9">
								<h4 class="text-white font-weight-bold">Already have an account?</h4>
								<h1 class="font-weight-bold">Log In Here</h1>
							</div>
						</div>
						<form>
							<div class="form-group position-relative">
								<input type="text" name="username" placeholder="Username" class="input">
								<i class="fas fa-user icon"></i>
							</div>
							<div class="form-group position-relative">
								<input type="password" name="password" placeholder="Password" class="input">
								<i class="fas fa-key icon"></i>
							</div>
							<div class="form-group">
								<div class="row">
									<div class="col-sm-6">
										<label class="check-cont">Keep me<br> logged in
										    <input type="checkbox">
										    <span class="checkmark"></span>
										</label>
									</div>
									<div class="col-sm-6">
										<input type="button" name="log in" value="Log In »" class="submit mt-2">
									</div>
								</div>
							</div>
						</form>
						<div class="text-right"><a href="#" class="forgot">Forgot your password?</a></div>
						<div class="or">or</div>
					</div>
				</div>
				<div class="col-sm-12 col-md-6">
					<div class="main mb-4">
						<div class="row mb-5">
							<div class="col-sm-3">
								<div class="circle mt-3">
									<i class="fas fa-plus"></i>
								</div>
							</div>
							<div class="col-sm-9">
								<h4 class="text-white font-weight-bold">Don't have an account?</h4>
								<h1 class="font-weight-bold">Register Now</h1>
							</div>
						</div>
						<form>
							<div class="form-group position-relative">
								<input type="text" name="username" placeholder="Desired Username" class="input">
								<i class="fas fa-user icon"></i>
							</div>
							<div class="form-group position-relative">
								<input type="password" name="password" placeholder="Password" class="input">
								<i class="fas fa-key icon"></i>
							</div>
							<div class="form-group position-relative">
								<input type="password" name="confirm_password" placeholder="Confirm Password" class="input">
								<i class="fas fa-key icon"></i>
							</div>
							<div class="form-group mb-0">
								<div class="row">
									<div class="col-sm-6"></div>
									<div class="col-sm-6">
										<input type="button" name="log in" value="Log In »" class="submit mt-2">
									</div>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
